<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="sorting.css" />
		<title>Gaurav-Sorting-Visualiser</title>
	</head>
	<body>
		<h1>Sorting-Visualiser</h1>
		<nav>
			<button type="button" class="random btn btn-outline-success">
				new array
			</button>
			<div class="right">
				<button
					type="button"
					class="sort bubble btn btn-outline-primary"
				>
					Bubble sort
				</button>
				<button
					type="button"
					class="sort selection btn btn-outline-primary"
				>
					Selection sort
				</button>
				<button
					type="button"
					class="sort insertion btn btn-outline-primary"
				>
					Insertion sort
				</button>
				<button
					type="button"
					class="sort quick btn btn-outline-primary"
				>
					Quick Sort
				</button>
				<button
					type="button"
					class="sort merge btn btn-outline-primary"
				>
					Merge Sort
				</button>
			</div>
		</nav>
		<div class="bars"></div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<script type="module" src="js_files/sorting.js"></script>
	</body>
</html>
